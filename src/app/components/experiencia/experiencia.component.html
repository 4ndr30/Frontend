<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " id="info">
    <h1>Experiencia</h1>
    <div>
      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"> Nueva Experiencia</button>
    </div>
  </div>
  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of expe">
        <td> {{Experiencia.nombreE}}</td>
        <td> {{Experiencia.descripcionE}}</td>
        
        <td *ngIf="isLogged">
          <button type="button" class="btn btn-sucess" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen"></i>Editar</button>
        </td>
          
        <td *ngIf="isLogged">
          <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-eraser"></i>Borrar</button>
        </td>

      </tr>
    </tbody>
  </table>
