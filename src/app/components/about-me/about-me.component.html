<div class="row">
      <button type="button" class="btn btn-dark" routerLink="/editaboutme/" *ngIf="isLogged"> Agregar persona</button>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 " >

    <img src={{persona.img}} alt="foto de perfil" class="rounded-circle w-75"  >
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2  mt-3">
    <p id="nombre">{{persona.nombre}} {{persona.apellido}} </p>
    <p>Full Stack Developer Jr</p>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8  mt-3">
    <span>
      <h1>Acerca de mi</h1>
      <p>{{persona.descripcion}}</p>
    </span>
  </div>
</div>
