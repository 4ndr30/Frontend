<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " id="info">
      <h1>Educacion</h1>
      <div>
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged"> Nueva Educacion</button>
      </div>
    </div>
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td> {{Educacion.nombreE}}</td>
          <td> {{Educacion.descripcionE}}</td>
          
          <td *ngIf="isLogged">
            <button type="button" class="btn btn-sucess" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen"></i>Editar</button>
          </td>
            
          <td *ngIf="isLogged">
            <button type="button" class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-eraser"></i>Borrar</button>
          </td>
  
        </tr>
      </tbody>
    </table>
